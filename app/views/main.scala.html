@(title: String)(content: Html)


<!DOCTYPE html>
<html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/materialize.min.css")"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")"/>	
	  <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")"/>	
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/materialize.min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
      
      <script type="text/javascript" src="@routes.Assets.at("javascripts/excanvas.min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.flot.min.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.flot.time.min.js")"></script>
       <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.flot.resize.min.js")"></script>
    </body>
    	@navbar()
    	  		
    		@content
       		
       	
       	@footer()
    </body>
</html>
